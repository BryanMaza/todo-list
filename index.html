<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body >
    <div class="container ">
        <div class="change-mode">
            <h1 class="title">Todo</h1>
            <img class="img-mode" src="images/icon-moon.svg" alt="mode Img">
        </div>
        <div class="create-todo">
            <div class="check">
            </div>
            <input type="text" placeholder="Create a new todo...." class="new-todo">
        </div>
        <div class="list-todo">
            <ul class="list" draggable="true" ></ul>
            <ul>
                <li class="list-footer"> <span class="items-left" ></span>  <span class="clear"> Clear Completed </span></li>
            </ul>
        </div>
        <div class="buttons-todo">
            <a class="section all link-active"  href="#">All</a>
            <a class="section active" href="#">Active </a>
            <a class="section completed" href="#"> Completed</a>
        </div>

        <p class="suggest"> Drag and drop to reorder list</p>

    </div>
<script src="index.js"></script>
</body>
</html>
